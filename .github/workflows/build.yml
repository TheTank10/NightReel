name: Build iOS IPA
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install
      
      - name: Prebuild iOS
        run: npx expo prebuild --platform ios --clean
      
      - name: Install Pods
        run: |
          cd ios
          pod install
      
      - name: Build App (unsigned)
        run: |
          cd ios
          xcodebuild -workspace *.xcworkspace \
            -scheme NightReel \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            build
      
      - name: Find and Package IPA
        run: |
          cd ios
          
          # Find the .app file in build folder
          APP_PATH=$(find build -name "*.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: No .app found"
            exit 1
          fi
          
          echo "Found app at: $APP_PATH"
          
          # Create Payload folder
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          
          # Create IPA
          zip -r NightReel.ipa Payload
          rm -rf Payload
          
          echo "IPA created successfully"
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: NightReel-IPA
          path: ios/NightReel.ipa