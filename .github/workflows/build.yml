name: Build iOS IPA
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install
      
      - name: Prebuild iOS
        run: npx expo prebuild --platform ios --clean
      
      - name: Install Pods
        run: |
          cd ios
          pod install
      
      - name: Create Xcode env file
        run: |
          cd ios
          echo "export NODE_BINARY=$(command -v node)" > .xcode.env.local
      
      - name: Build Archive
        run: |
          cd ios
          
          # Source Node binary path
          if [ -f .xcode.env.local ]; then
            source .xcode.env.local
          elif [ -f .xcode.env ]; then
            source .xcode.env
          fi
          export NODE_BINARY
          
          xcodebuild archive \
            -workspace *.xcworkspace \
            -scheme NightReel \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath build/App.xcarchive \
            -allowProvisioningUpdates \
            CODE_SIGN_STYLE=Automatic \
            ONLY_ACTIVE_ARCH=NO
      
      - name: Extract and Create IPA
        run: |
          cd ios
          
          # Find the .app in archive
          APP_PATH=$(find build/App.xcarchive/Products/Applications -name "*.app" -maxdepth 1 | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: No .app found in archive"
            exit 1
          fi
          
          APP_NAME=$(basename "$APP_PATH")
          echo "Found app: $APP_NAME"
          
          # Create Payload directory
          mkdir -p build/Payload
          cp -r "$APP_PATH" build/Payload/
          
          # Create IPA
          cd build
          zip -r NightReel.ipa Payload
          rm -rf Payload
          
          echo "IPA created successfully"
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: NightReel-IPA
          path: ios/build/NightReel.ipa