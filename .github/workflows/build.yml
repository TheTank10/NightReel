name: Build iOS IPA
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=4096"

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Prebuild iOS
        run: npx expo prebuild --platform ios --clean

      - name: Set Node Binary Path
        run: |
          cd ios
          echo "export NODE_BINARY=$(which node)" > .xcode.env.local

      - name: Install Pods
        run: |
          cd ios
          pod install

      - name: Detect Workspace and Scheme
        id: detect
        run: |
          cd ios
          
          WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" -type d | head -n 1 | sed 's|^\./||')
          
          echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
          echo "scheme=NightReel" >> $GITHUB_OUTPUT
          echo "üì¶ Workspace: $WORKSPACE"
          echo "üéØ Scheme: NightReel"

      - name: Build .app
        run: |
          cd ios
          
          xcodebuild build \
            -workspace "${{ steps.detect.outputs.workspace }}" \
            -scheme "${{ steps.detect.outputs.scheme }}" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ./DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO \
            2>&1 | tee build.log
          
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          
          echo ""
          echo "=== üîç Errors & Warnings ==="
          grep -iE "error:|warning:|failed|exception" build.log | head -50 || echo "‚úÖ No critical issues"
          
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "‚ùå Build failed"
            exit 1
          fi
          
          echo "‚úÖ Build completed"

      - name: Find and package .app
        run: |
          cd ios
          
          APP_PATH=$(find ./DerivedData -name "*.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "‚ùå No .app found!"
            find ./DerivedData -name "*.app"
            exit 1
          fi
          
          echo "‚úÖ Found .app at: $APP_PATH"
          
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -qr NightReel.ipa Payload
          rm -rf Payload
          
          echo "‚úÖ IPA: $(ls -lh NightReel.ipa | awk '{print $5}')"

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: NightReel-IPA
          path: ios/NightReel.ipa

      - name: Upload build log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: ios/build.log